<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cod1ng-Weather</title>
    <link rel="icon" href="./cod1ng-weather-low-resolution-logo-black-on-transparent-background.png">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="loading-container">
      <div class="centred">
        <div class="loading">
          <div class="empty"></div>
          <p>Loading... Please Wait</p>
        </div>
      </div>
    </div>
    <div class="app-wrap">
      <main>
        <section class="location">
          <div class="city">Andijan, UZ</div>
          <div class="date">Sunday 12 February 2023</div>
        </section>
        <div class="main-temp">
          <div class="temp">4<span>°c</span></div>
          <div class="weather">Clear</div>
          <div class="hi-low">3.61°c / 3.61°c</div>
        </div>
      </main>
      <header>
        <input
          type="text"
          autocomplete="off"
          class="seacrh-box"
          placeholder="Search..."
        />
      </header>
    </div>

    <script src="script.js"></script>
  </body>
</html>
